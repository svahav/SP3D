<template>
  <section role="dialog" class="slds-modal slds-fade-in-open" style="z-index: 10000;">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <h2 class="slds-text-heading_medium">Select Fields</h2>
      </header>

      <div class="slds-modal__content slds-p-around_medium">
        <template for:each={fieldList} for:item="field">
          <lightning-input
            key={field.apiName}
            type="checkbox"
            label={field.label}
            data-id={field.apiName}
            checked={field.selected}
            onchange={handleToggle}>
          </lightning-input>
        </template>
      </div>

      <footer class="slds-modal__footer">
        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button variant="brand" label="Select" onclick={handleSelect}></lightning-button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
