<template>
    <template if:true={showModal}>
        <div class="modal-overlay" onclick={closeModal}>
            <div class="modal-content" onclick={stopPropagation}>
                <span class="close-btn" onclick={closeModal}>×</span>
                <h3>המשך לתשלום</h3>
                <form class="reservation-form" onsubmit={handleSubmit}>
                    <div class="radio-section">
                        <label class="radio-label-title">שיטת אספקה:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="deliveryType" value="pickup" checked onchange={handleDeliveryChange} />
                                איסוף עצמי
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="deliveryType" value="delivery" onchange={handleDeliveryChange} />
                                משלוח
                            </label>
                        </div>
                    </div>
                    
                
                    <input type="text" placeholder="שם מלא" name="fullName" required />
                    <input type="email" placeholder="אימייל" name="email" required />
                    <input type="tel" placeholder="טלפון" name="phone" required />
                
                    <template if:true={isDelivery}>
                        <input type="text" placeholder="כתובת למשלוח" name="address" required />
                    </template>
                
                    <button type="submit">בצע הזמנה</button>
                </form>
            </div>
        </div>
    </template>
</template>
